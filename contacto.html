<section class="formulario">
<form action="" method="POST" id="formulario">
    <fieldset class="container">
      <legend class="titulo_formulario">Nos contactaremos contigo</legend>
      <div class="clearfix">
        <img src="img/jugando.jpg" class="col-md-6 float-md-end mb-3 ms-md-3" alt="...">
      <div>
        <label class="text-formulario_leter" for="nombre de padre, madre o tutor">Nombre de padre, madre o tutor:</label>
        <input class="text-formulario_leter" type="text" id="nombre de padre, madre o tutor" name="nombre de padre, madre o tutor" placeholder="nombre de padre madre o tutor" required></imput>
      </div>
 
      <div>
        <label class="text-formulario_leter" for="nombre del ninio" id="ninio" name="ninio">Nombre del niño/a:</label>
        <input class="text-formulario_leter" type="text" id="nombre del ninio" name="nombre del ninio" placeholder="nombre del niño/a" required> </input>
      </div>

      <div>
        <label class="text-formulario_leter" for="Fecha de nacimiento">Fecha de nacimiento del niño/a:</label>
        <input id="cumple" onblur='calculadorDeDias()' type="date"/>
        <p id="resultado"></p>

      </div>
 
        <div>
            <label class="text-formulario_leter" for="genero">Genero:</label>
            <input class="text-formulario_leter" type="radio" name="genero" value="Masculino"> Masculino
   
            <input type="radio" name="genero" value="Femenino"> Femenino
          </div>
   
          <div>
            <label class="text-formulario_leter" for="horario">Horario:</label>
            <input class="text-formulario_leter" type="checkbox" name="horario" value="Maniana"> Mañana
            <input class="text-formulario_leter"  type="checkbox" name="horario" value="Tarde"> Tarde
           
   
          </div>
   
          <div>
            <label class="text-formulario_leter" for="sala">sala</label>
            <select class="text-formulario_leter" name="sala">
              <option class="text-formulario_leter" value=""></option>
              <option class="text-formulario_leter" value="sala de 0 anios">sala de 0 años</option>
              <option class="text-formulario_leter" value="sala de 1 y 2 anios">sala de 1 y 2 años</option>
              <option class="text-formulario_leter" value="sala de 3 y 4 anios">sala de 3 y 4 años</option>
            </select>
          </div>
   
         
          <div>
            <label class="text-formulario_leter" for="cantidad de horas">cantidad de horas</label>
            <select class="text-formulario_leter" name="cantidad de horas">
              <option class="text-formulario_leter" value=""></option>
              <option class="text-formulario_leter" value="3 horas">3 horas</option>
              <option class="text-formulario_leter" value="4 horas">4 horas</option>
              <option class="text-formulario_leter" value="5 horas">5 horas</option>
              <option class="text-formulario_leter" value="+ de 5 horas">+de 5 horas</option>
            </select>
          </div>
          <div>
            <label class="text-formulario_leter" for="telefono de contacto">telefono de contacto:</label>
            <input class="text-formulario_leter" type="text" id="telefono de contacto" name="telefono de contacto" placeholder="telefono de contacto" required> </input>
          </div>
   
          <div>
            <button type="submit" id="btn-reserve" value="enviar" class="btn--enviar"class="text-formulario_leter">Enviar formulario</button>
            
          </div>
       
        </fieldset>
    </section>
</form>

    </article>
    </fieldset>
